version: "3"
services:
  zoo1:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo2:
    image: zookeeper
    restart: always
    hostname: zoo2
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  zoo3:
    image: zookeeper
    restart: always
    hostname: zoo3
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo1:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181

  cloud-base:
    image: mongo
    restart: always
    ports:
      - 37017:27017
    volumes:
      - cloud-data:/data/db
      - /usr/share/zoneinfo/Asia/Taipei:/etc/localtime:ro
      - ./create-db.js:/docker-entrypoint-initdb.d/create-db.js:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: nccu
      MONGO_INITDB_ROOT_PASSWORD: nccu
      TZ: Asia/Taipei

  cloud-base-ui:
    image: mongo-express
    restart: always
    volumes:
      - /usr/share/zoneinfo/Asia/Taipei:/etc/localtime:ro
    ports:
      - 38081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: nccu
      ME_CONFIG_BASICAUTH_PASSWORD: nccu
      ME_CONFIG_MONGODB_ENABLE_ADMIN: 'true'
      ME_CONFIG_MONGODB_ADMINUSERNAME: nccu
      ME_CONFIG_MONGODB_ADMINPASSWORD: nccu
      ME_CONFIG_MONGODB_SERVER: cloud-base
      TZ: Asia/Taipei
    depends_on:
      - cloud-base

volumes:
  cloud-data: {}
